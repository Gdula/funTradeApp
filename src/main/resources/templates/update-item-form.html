<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update item</title>
</head>
<body>

<h1>
    Update item with ID <b th:text="${id}"></b>
</h1>

<form action="#" th:action="@{/update-item/{id}(id=${id})}" th:object="${dto}" method="post">
    <fieldset>
        <label for="name-field">Name</label>
        <input type="text" id="name-field" th:field="*{name}">

        <div style="color: red" th:if="${#fields.hasErrors('name')}">
            Incorrect name (must be at least 3 characters long!
        </div>

        <br>

        <label for="price-field">Price</label>
        <input type="number" id="price-field" th:field="*{price}">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

        <br>

        <label for="description-field">Description</label>
        <input type="text" id="description-field" th:field="*{description}">
        <div style="color: red" th:if="${#fields.hasErrors('description')}">
            Incorrect description
        </div>

        <br>

        <label for="category-field">Category</label>
        <select id="category-field" th:field="*{category}">
            <option th:each="c : ${categoryList}" th:value="${c}" th:text="${c}" />
        </select>
        <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

        <br>


        <label for="shape-field">Shape</label>
        <select id="shape-field" th:field="*{shape}">
            <option th:each="c : ${shapeList}" th:value="${c}" th:text="${c}" />
        </select>
        <div style="color: red" th:if="${#fields.hasErrors('shape')}" th:errors="*{shape}"></div>

        <br>

    </fieldset>

    <input type="submit" value="Update">
</form>

<a href="/">Back to index</a>

</body>
</html>
